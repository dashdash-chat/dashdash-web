{% extends "base.html" %}
{% block body %}
    <div class="page-header">
        <h1>settings</h1>
    </div>
 
    <form action="{{ url_for('change_password') }}" method=post class='vine-form'>
        <legend>Change Password</legend>
        <p>
                Note that when you change your password here, you'll also need to change it in all of the chat clients with which you sign in.
        </p>
        {{ form.hidden_tag() }}
        <label><b>password</b></label>
        {{ form.password }}
        <label><b>retype password</b></label>
        {{ form.confirm }}
        <input class='btn btn-success' type="submit" value="reset">
    </form>

{% endblock %}
