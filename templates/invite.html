{% extends "base.html" %}
{% block body %}
    {% if errors %}
        <p>Try a different invite code?
            <form action="{{ url_for('check_invite') }}" method=post>
                {{ form.hidden_tag() }}
                {{ form.code }}
                {{ form.submit }}
            </form>
        </p>
    {% else %}
        <p>You've been invited by {{ sender }}! <a href="{{ url_for('login') }}">Sign in with Twitter</a></p>
    {% endif %}
{% endblock %}
