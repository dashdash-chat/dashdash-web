<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Vine.IM{% endblock %}</title>
        <link rel="stylesheet"      type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet"      type="text/css" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
        <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='css/styles.less') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}" ></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}" ></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/less-1.3.0.min.js') }}" ></script>
    </head>
    <body>
        {% with errors = get_flashed_messages(category_filter=['error']) %}
            {% if errors %}
                <div>
                    <ul>
                        {% for msg in errors %}
                            <li>{{ msg }}</li>
                        {% endfor -%}
                    </ul>
                </div>
            {% endif %}
            {% block body scoped %}{% endblock %}
        {% endwith %}
    </body
</html>
