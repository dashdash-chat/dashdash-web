<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Vine.IM{% endblock %}</title>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vine.css') }}" />

	</head>
	<body>
		
		<div class="navbar">
		  <div class="navbar-inner">
		    <div class="container">
				<ul class="nav">
				  <li class="logo"><a href="/"><img src='{{ url_for('static', filename='img/logo.png') }}' width='175px'/></a></li>
				  <li><a href="about">About</a></li>
				  <li><a href="signup">Sign Up</a></li>
				</ul>
				<ul class="nav pull-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Joseph
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href='/settings'>settings</a></li>
						</ul>
					  </li>
				</ul>
		    </div>
		  </div>
		</div>
		
        {% with errors = get_flashed_messages(category_filter=['error']) %}
            {% if errors %}
                <div>
                    <ul>
                        {% for msg in errors %}
                            <li>{{ msg }}</li>
                        {% endfor -%}
                    </ul>
                </div>
            {% endif %}
            {% block body scoped %}{% endblock %}
        {% endwith %}

		<footer>
			<div class='container'>
				<ul class='footer-content-list'>
					<li>&copy; 2012 vine.im</li>
					<li><a href='/legal'>legal</a></li>
				</ul>
			</div>
		</footer>
		
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}" ></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui.js') }}" ></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}" ></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}" ></script>
		
	</body>
</html>
