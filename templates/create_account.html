{% extends "base.html" %}
{% block body %}
    {% if errors %}
        <p>Try a different invite code?
            <form action="{{ url_for('check_invite') }}" method=post>
                {{ form.hidden_tag() }}
                {{ form.code }}
                <input type="submit" value="Go">
            </form>
        </p>
    {% else %}
        <form action="{{ url_for('create_account') }}" method=post>
            {{ form.hidden_tag() }}
            {{ form.email }}
            {{ form.password }}
            {{ form.confirm }}
            <input type="submit" value="Go">
        </form>
    {% endif %}
{% endblock %}
