{% extends "base.html" %}
{% block body %}

	<div class='container'>
			
		<div class='row'>
			<div class='span12'>
				<div class="vine-chat-bubble vine-chat-bubble-left">
					<h1>Settings</h1>
				</div>
			</div>
		</div>

		<div>
			<form action="{{ url_for('settings') }}" method=post>
		        {{ form.hidden_tag() }}
		        {{ form.email }}
		        <input class='btn btn-info' type="submit" value="Save">
		    </form>
		    <a href={{ url_for('change_password') }}>Change password?</a>
		</div>

	</div><!-- .container -->


    

{% endblock %}
