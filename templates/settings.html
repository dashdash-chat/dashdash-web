{% extends "base.html" %}
{% block left_column %}
    <div class="page-header">
        <h1>settings</h1>
    </div>
    <div>
        <form action="{{ url_for('settings') }}" method=post class='vine-form'>
            <legend>Email Address</legend>
            {{ form.hidden_tag() }}
            {{ form.email }}
            <input class='btn btn-success' type="submit" value="Save">
        </form>
        <a href='{{ url_for('change_password') }}'><b>Change password?</b></a>
    </div>
{% endblock %}
