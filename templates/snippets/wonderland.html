<div class='wonderland'>
    {% for paragraph in wonderland_paragraphs %}
        {% if paragraph == '#video' %}
            <iframe width="300" height="225" src="https://www.youtube.com/embed/jt7AF2RCMhg?rel=0" frameborder="0" allowfullscreen></iframe>
        {% else %}
            <p>{{ paragraph }}</p>
        {% endif %}
    {% endfor %}
</div>
